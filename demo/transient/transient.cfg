[suites]
standard=transient-wy

standard_parallel=transient-wy-np3

[default-test-criteria]
pressure = 1.0e-12 relative

[transient-wy]
input_arguments=-N 4 -dim 3 -lower_bound -0.5 -upper_bound 0.5 -perturb -tdy_regression_test -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename transient-wy

[transient-wy-np3]
np=3
input_arguments=-N 4 -dim 3 -lower_bound -0.5 -upper_bound 0.5 -perturb -tdy_regression_test -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename transient-wy-np3
