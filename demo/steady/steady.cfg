[suites]
standard=steady-wy
	steady-wy-prob1
	steady-wy-prob3
	steady-wy-prob4

standard_parallel=steady-wy-np3

[default-test-criteria]
pressure = 1.0e-12 relative

[steady-wy]
input_arguments=-tdy_regression_test -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy

[steady-wy-prob1]
input_arguments=-tdy_regression_test -problem 1 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob1

[steady-wy-prob3]
input_arguments=-tdy_regression_test -problem 3 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob3

[steady-wy-prob4]
input_arguments=-tdy_regression_test -problem 4 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob4

[steady-wy-np3]
np=3
input_arguments=-tdy_regression_test -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-np3