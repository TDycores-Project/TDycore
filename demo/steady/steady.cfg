[suites]
standard=
	steady-wy-prob1
	steady-wy-prob2
	steady-wy-prob3
	steady-wy-prob4
	steady-wy-prob1-3D
	steady-wy-prob2-3D
	steady-wy-prob3-3D
	steady-tpf-prob1
	steady-tpf-prob2
	steady-tpf-prob3
	steady-tpf-prob4
	steady-bdm-prob1
	steady-bdm-prob2
	steady-bdm-prob3
	steady-bdm-prob4

standard_parallel=steady-wy-np3

[default-test-criteria]
pressure = 1.0e-12 relative

[steady-wy-prob1]
input_arguments=-tdy_method wy -tdy_regression_test -problem 1 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob1

[steady-wy-prob2]
input_arguments=-tdy_method wy  -tdy_regression_test -problem 2 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob2

[steady-wy-prob3]
input_arguments=-tdy_method wy -tdy_regression_test -problem 3 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob3

[steady-wy-prob4]
input_arguments=-tdy_method wy -tdy_regression_test -problem 4 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob4

[steady-wy-prob1-3D]
input_arguments=-tdy_method wy -tdy_regression_test -problem 1 -dim 3 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob1-3D

[steady-wy-prob2-3D]
input_arguments=-tdy_method wy -tdy_regression_test -problem 2 -dim 3 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob2-3D

[steady-wy-prob3-3D]
input_arguments=-tdy_method wy -tdy_regression_test -problem 3 -dim 3 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-prob3-3D

[steady-tpf-prob1]
input_arguments=-tdy_method tpf -tdy_regression_test -problem 1 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-tpf-prob1

[steady-tpf-prob2]
input_arguments=-tdy_method tpf -tdy_regression_test -problem 2 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-tpf-prob2

[steady-tpf-prob3]
input_arguments=-tdy_method tpf -tdy_regression_test -problem 3 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-tpf-prob3

[steady-tpf-prob4]
input_arguments=-tdy_method tpf -tdy_regression_test -problem 4 -N 8 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-tpf-prob4

[steady-bdm-prob1]
input_arguments=-tdy_method bdm -tdy_regression_test -problem 1 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-bdm-prob1 -ksp_type preonly -pc_type lu

[steady-bdm-prob2]
input_arguments=-tdy_method bdm -tdy_regression_test -problem 2 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-bdm-prob2 -ksp_type preonly -pc_type lu

[steady-bdm-prob3]
input_arguments=-tdy_method bdm -tdy_regression_test -problem 3 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-bdm-prob3 -ksp_type preonly -pc_type lu

[steady-bdm-prob4]
input_arguments=-tdy_method bdm -tdy_regression_test -problem 4 -N 4 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-bdm-prob4 -ksp_type preonly -pc_type lu

[steady-wy-np3]
np=3
input_arguments=-tdy_regression_test -problem 2 -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename steady-wy-np3
