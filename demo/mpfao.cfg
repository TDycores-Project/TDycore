[suites]
standard=mpfao

standard_parallel=mpfao-np3

[default-test-criteria]
pressure = 1.0e-12 relative

[mpfao]
input_arguments=-tdy_regression_test -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename mpfao

[mpfao-np3]
np=3
input_arguments=-tdy_regression_test -tdy_regression_test_num_cells_per_process 2 -tdy_regression_test_filename mpfao-np3